{% extends 'base2.html' %}


{% block content %}

<div style="margin: 40px;">

    <h1>{{post.title}}</h1>
    <p>By <strong>{{post.author}}</strong></p>
    <hr>
    <p style="margin: 10px;">{{post.content|safe}}</p>
    <p style="font-size: 12px;">Created on {{post.created_on}} <br>
        Last modified on {{post.updated_on}}</p>
</div>
    
{% endblock content %}
